<ion-header>
  <ion-navbar>
    <ion-title>{{helper.humanReadableTime(savedText.createdAt)}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-scroll scrollX="true">
      </ion-scroll>
      <ion-card>
        
          <ion-row>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="cloud-upload"></ion-icon>
                <div>Update</div>
              </button>
            </ion-col>
            <ion-col>
              <button *ngIf = '!isPlaying' ion-button icon-start clear small (click) = "playText(savedText.content)">
                <ion-icon name="play"></ion-icon>
                <div>Listen</div>
              </button>
              <button *ngIf = 'isPlaying' ion-button icon-start clear small (click) = "stopTextPlay()">
                <ion-icon name="square"></ion-icon>
                <div>Stop</div>
              </button>
            </ion-col>
            
          </ion-row>
        
        </ion-card>


        <ion-card>
           
            <ion-card-content>
              {{savedText.content}}
            </ion-card-content>
          </ion-card>
        <ion-fab right bottom small>
            <button ion-fab color="light"><ion-icon name="create"></ion-icon></button>

              
           
          </ion-fab>

          <ion-card>
        
            <ion-row>
              <ion-col>
                <button ion-button icon-start clear small>
                  <ion-icon name="cloud-upload"></ion-icon>
                  <div>Update</div>
                </button>
              </ion-col>
              <ion-col>
                <button *ngIf = '!isPlaying' ion-button icon-start clear small (click) = "playText(savedText.content)">
                  <ion-icon name="play"></ion-icon>
                  <div>Listen</div>
                </button>
                <button *ngIf = 'isPlaying' ion-button icon-start clear small (click) = "stopTextPlay()">
                  <ion-icon name="square"></ion-icon>
                  <div>Stop</div>
                </button>
              </ion-col>
              
            </ion-row>
            
            </ion-card>
</ion-content>
