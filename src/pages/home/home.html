<ion-header>
  <ion-navbar>
    <ion-title>
      HRWTTS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let savedText of savedTexts">
    <ion-card-header>
    {{helper.humanReadableTime(savedText.createdAt)}}
    </ion-card-header>
    
    <ion-card-content>
      <p>{{helper.getSubString(savedText.content)}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small (click)="openDetails(savedText)">
          <ion-icon name="eye"></ion-icon>
          <div>view</div>
          
          
         
        </button>
      </ion-col>
      

    
    </ion-row>
  
  </ion-card>
</ion-content>
